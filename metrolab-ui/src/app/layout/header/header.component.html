<mat-toolbar color="primary" *ngIf="currentUser">
    <a routerLink="/">
        <img src="assets/images/vedrax-logo-opt.svg" width="40" height="40" title="Home" alt="Home">
    </a>
    <span class="pl-2">Metrolab</span>
    <span class="mr-auto"></span>
    <a mat-icon-button routerLink="/admin" *ngIf="isAdmin">
        <mat-icon>settings</mat-icon>
    </a>
    <button (click)="logout()" mat-icon-button>
        <mat-icon>exit_to_app</mat-icon>
    </button>
</mat-toolbar>
